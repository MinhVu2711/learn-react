<!-- Basic JavaScript-rendered Hello World -->
<!-- ðŸ¨ Create (in HTML) a <body> with a <div> with the id of "root" -->
<!-- ðŸ¨ Then create a <script> and create a div (ðŸ’° document.createElement('div')) -->
<!-- ðŸ¨ Set the div's textContent to 'Hello World' and className to 'container' -->
<!-- ðŸ¨ Append the div to the root div using `appendChild` -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/javascript">
        const div = document.createElement('div');
        div.textContent = 'Hello World';
        div.className = 'container';

        const root = document.getElementById('root');
        root.appendChild(div);
    </script>
</body>

</html>
